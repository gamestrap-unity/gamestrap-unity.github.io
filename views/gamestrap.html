<div class="uk-text-center">
    <h1 class="uk-margin-top">Welcome to Gamestrap!</h1>
    <div class="uk-alert uk-alert-success uk-width-2-4 uk-container-center">
        <p>
            Gamestrap is a set of tools to help your workflow in your Uniry project. Check out our assets!
        </p>
    </div>

    <div class="uk-slidenav-position uk-width-2-4 uk-container-center" data-uk-slideshow="{autoplay:true, animation: 'scale'}">
        <ul class="uk-slideshow" >
            <li ng-repeat="asset in assets"><a href="{{asset.url}}"><img ng-src="{{asset.img}}" width="" height="" alt=""></a></li>
        </ul>
        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-previous" data-uk-slideshow-item="previous"></a>
        <a href="" class="uk-slidenav uk-slidenav-contrast uk-slidenav-next" data-uk-slideshow-item="next"></a>
        <ul class="uk-dotnav uk-dotnav-contrast uk-position-bottom uk-flex-center">
            <li ng-repeat="asset in assets track by $index" data-uk-slideshow-item="{{$index}}"></li>
        </ul>
    </div>
    <br>
    <p>Send us a message at contact@gamestrap.info if you have any questions/suggestions/feedback</p>

</div>
