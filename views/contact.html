<div class="uk-container uk-container-center uk-margin-top">
    <h2 class="uk-margin-large-top uk-margin-bottom">CONTACT FORM</h2>
    <div class='uk-grid'>
        <div class="uk-panel uk-panel-header uk-width-2-3">
            <form class="uk-form uk-form-stacked uk-text-large " method="POST" action="https://formspree.io/&#099;&#111;&#110;&#116;&#097;&#099;&#116;&#064;&#114;&#111;&#100;&#114;&#105;&#103;&#111;&#115;&#046;&#119;&#111;&#114;&#107;&#032;">

                <div class="uk-form-row">
                    <label class="uk-form-label">Your Name</label>
                    <div class="uk-form-controls">
                        <input type="text" name="name" placeholder="Name" class="uk-width-1-1">
                    </div>
                </div>

                <div class="uk-form-row">
                    <label class="uk-form-label">Your Email</label>
                    <div class="uk-form-controls">
                        <input type="email" name="_replyto" placeholder='example@domain.com' class="uk-width-1-1">
                    </div>
                </div>
                <input type="hidden" name="_subject" value="New submission!" />
                <div class="uk-form-row">
                    <label class="uk-form-label">Your Message</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-width-1-1" name="message" id="form-h-t" cols="100" rows="3"></textarea>
                    </div>
                </div>

                <div class="uk-form-row">
                    <div class="uk-form-controls">
                        <button class="uk-button uk-button-primary">Submit</button>
                    </div>
                </div>
                <input type="text" name="_gotcha" style="display:none" />
            </form>
        </div>
        <div class='uk-width-1-3'><img class="uk-border-rounded" src='img/logo_sq.png' alt='logo'></div>

    </div>
</div>
