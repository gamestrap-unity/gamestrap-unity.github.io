<!DOCTYPE html>

<html class="uk-height-1-1">
    <head>
        <title>Gamestrap Unity Assets - UI, Editor Camera & Localization</title>
        <link rel="shortcut icon" href="img/favicon.png" />
        <meta charset="UTF-8">
        <meta name="description" content="Unity Assets that help you optimize your Game development workflow, we have from UI productiviy tools to Editor Camera tools. It should help you improve your game or application development for Unity3D.">
        <meta name="keyword" content="unity ui, camera, localization, learn ui, ui package, asset store, asset, unity, game development, gamestrap, editor">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/uikit.css" />
        <link rel="stylesheet" href="css/agate.css" />
        <link rel="stylesheet" href="css/gamestrap.css" />
        <link rel="stylesheet" href="css/components/slideshow.min.css"/>
        <link rel="stylesheet" href="css/components/accordion.min.css"/>
        <link rel="stylesheet" href="css/components/tooltip.min.css"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="js/jquery-3.0.0.min.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/components/slideshow.min.js"></script>
        <script src="js/components/tooltip.min.js"></script>
        <script src="js/components/sticky.min.js"></script>
        <script src="js/components/accordion.min.js"></script>
        <script src="js/angular/angular.min.js"></script>
        <script src="js/angular/angular-sanitize.min.js"></script>
        <script src="js/angular/angular-route.min.js"></script>
        <script src="js/highlight.pack.js"></script>
        <script src="js/gamestrap.js"></script>
    </head>
    <body ng-app="gamestrap" ng-controller="main">
        <div class="wrapper">
            <div id="container" class="uk-width-1-1 uk-container-center">
                <nav class="uk-navbar">
                    <ul class="uk-navbar-nav">
                        <a class="uk-navbar-brand uk-hidden-small" ng-click="setPageIndex(0)" href="#"><img ng-src="{{getLogo()}}"></a>
                    </ul>
                    <div class="uk-navbar-flip">
                        <ul class="uk-navbar-nav">
                            <li ng-repeat="item in assets"
                                nav-directive="pageIndex"
                                ng-click="setPageIndex($index + 1)"
                                ng-class="{'uk-active' : $index === pageIndex }">
                                <a ng-href="{{item.url}}">{{item.title}}</a>
                            </li>
                            <li>
                                <a ng-click="setPageIndex(0)" href="#!/contact">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <hr class="uk-margin-remove">
                <div id="body" ng-view></div>
                <div class="footer-space"></div>
            </div>
        </div>
        <footer>
            <hr class="uk-margin-top-remove">
            <div class="uk-container uk-width-1-1 uk-container-center  uk-margin-bottom">
                <div class="uk-float-left ">GamestrapÂ© 2017</div>
                <div class="uk-float-right">
                    <a ng-repeat="icon in social" ng-href="{{icon.url}}"class="uk-icon-hover">
                        <i class=" uk-icon-small uk-margin-left" 
                           ng-class="'uk-icon-{{icon.icon}}'"
                           data-uk-tooltip title="{{icon.tooltip}}"></i>
                    </a>
                </div>
            </div>
        </footer>
        <script>
            (function(i, s, o, g, r, a, m){i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function(){
            (i[r].q = i[r].q || []).push(arguments)}, i[r].l = 1 * new Date(); a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
            ga('create', 'UA-86782815-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
